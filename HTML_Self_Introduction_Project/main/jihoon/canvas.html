<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="300"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d"); 
//ctx.fillStyle = "#FF0000";  //개체 색깔 채우기

//1.공간잡기 - 사각형 만들기
ctx.fillRect(300,200,150,75); // x,y축 좌표?  width,height
ctx.moveTo(0, 0);
ctx.lineTo(150, 100);
ctx.stroke();

//2.그라데이션 넣기
// Create gradient
var grd = ctx.createLinearGradient(0,0,200,0); //선형 그라데이션
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);

// Create gradient
var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100); //원형 그라데이션
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);

//3.원만들기
ctx.beginPath();
ctx.arc(150, 100, 100, 0, 2 * Math.PI); //x축 y축 반지름 시작각도 끝각도
ctx.stroke();

//4. 텍스트넣기
ctx.font = "40px Arial";
ctx.fillText("Hello World",100,90);
ctx.strokeText("Hello World", 10, 50); //속이빈 글자 넣기

//중앙에 텍스트 넣기
ctx.textAlign = "center"; 
ctx.fillText("Hello World", canvas.width/2, canvas.height/2);

// 5. 이미지넣기도잇냉
</script>

</body>
</html>
