<!DOCTYPE html>
<html>
  <head>
    <style>
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 280px;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 280px;
        height: 280px;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a target="_blank" href="images/price-tag-icon.png">
        <img
          src="images/price-tag-icon.png"
          alt="PNG"
          width="300px"
          height="300px"
        />
      </a>
      <div class="desc">PNG</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="images/price-tag-icon.svg">
        <img
          src="images/price-tag-icon.svg"
          alt="SVG"
          width="300px"
          height="300px"
        />
      </a>
      <div class="desc">SVG</div>
    </div>
  </body>
</html>
